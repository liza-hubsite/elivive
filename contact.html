<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Updates | EliVive</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html">
                <img src="logo.png" alt="EliVive Logo" class="nav-logo-img">
            </a>
            <div class="nav-links">
                <a href="contact.html" class="cta-button-orange">Get Updates</a>
            </div>
        </div>
    </nav>

    <div class="contact-container">
        <div class="contact-header">
            <h1>Stay <span class="highlight">Connected</span></h1>
            <p class="contact-subtext">Be the first to receive updates from EliVive</p>
        </div>
        
        <form action="https://formspree.io/f/mlgjndza" method="POST" class="mediaboom-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="_replyto" placeholder="email@example.com" required>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="How can we help you?"></textarea>
            </div>

            <div class="form-button-wrapper">
                <button type="submit" class="submit-btn-full">Send Message</button>
            </div>
        </form>
    </div>

    <footer>
        &copy; 2026 EliVive. All rights reserved.
    </footer>
</body>
</html>
