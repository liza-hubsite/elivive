<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact EliVive | Join the Movement</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html">
                <img src="./logo.png" alt="EliVive Logo" class="nav-logo-img">
            </a>
            <a href="contact.html" class="cta-button-small">Get Updates</a>
        </div>
    </nav>

    <div class="container contact-container">
        <main>
            <a href="index.html" class="back-link">‚Üê Back to Home</a>
            <h1>Stay <span class="highlight">Connected</span></h1>
            
            <form action="https://formspree.io/f/YOUR_FORMSPREE_URL" method="POST" class="mediaboom-form">
                <div class="input-group">
                    <input type="text" name="name" placeholder="Full Name*" required>
                </div>
                <div class="input-group">
                    <input type="email" name="email" placeholder="Email Address*" required>
                </div>
                <div class="input-group">
                    <textarea name="note" placeholder="How can we help you?" rows="4"></textarea>
                </div>
                <button type="submit" class="submit-btn-full">Submit</button>
            </form>
        </main>
    </div>
